<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown编辑器</title>
    <link rel="shortcut icon" href="image/mark.ico"/>
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="js/easyui/themes/black/easyui.css">
    <link rel="stylesheet" href="js/easyui/themes/icon.css">
    <link rel="stylesheet" href="editor.md/css/editormd.css">
    <link rel="stylesheet" href="editor.md-master/css/editormd.preview.css" />
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<div id="MenuBar">
    <nav>
        <ul class="nav-main">
            <li id="li-1">文件</li>
            <li id="li-2">编辑</li>
            <li id="li-3">窗口</li>
            <li>关于</li>
        </ul>
        <div id="box-1" class="hidden-box hidden-loc-file">
            <ul>
                <li id="new"><i class="fa fa-file"></i>新建文件</li>
                <li id="open"><i class="fa fa-folder-open-o"></i>打开文件</li>
                <input type="file" id="file-open" accept=".md"/>
                <li id="save"><i class="fa fa-save"></i>保存文件</li>
                <input id="file-save" type="file" nwsaveas/>
            </ul>
        </div>
        <div id="box-2" class="hidden-box hidden-loc-edit">
            <ul>
                <li><i class="fa fa-copy"></i>复制</li>
                <li><i class="fa fa-clipboard"></i>粘贴</li>
                <li><i class="fa fa-cut"></i>剪切</li>
                <li><i class="fa fa-search"></i>查找</li>
            </ul>
        </div>
        <div id="box-3" class="hidden-box hidden-loc-view">
            <ul>
                <li id="ppt"><i id="edit" style="display: none" class="fa fa-edit"></i>
                    <i id="desktop" class="fa fa-desktop "></i>
                    演示预览
                </li>
                <li id="filemgr"><i id="eye" style="display: none" class="fa fa-eye"></i>
                    <i id="eye-slash" class="fa fa-eye-slash "></i>
                    文件管理
                </li>
                <li id="setting"><i class="fa fa-snowflake-o "></i> 设置</li>
            </ul>
        </div>
    </nav>
</div>
<hr/>
<div id="MContainer">
    <div id="WorkSpace">
        <div id="wktree">
            <p id="panel">
                <i id="filebtn" class="fa fa-folder-open-o">文件夹</i>
                <input type="file" id="dir_input" nwdirectory/>
            </p>
        </div>
        <hr>
        <div id="expander"></div>
    </div>
    <div id="Display">
        <div id="TabBar" class="easyui-tabs" data-options="tabHeight:20">
        </div>
        <div id="EditSpace"></div>
    </div>
</div>
<div id="PreDestop"></div>
<hr/>
<div id="Footer">
    <p id="position">行:1 列:1</p>
</div>
<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="js/easyui/jquery.easyui.min.js"></script>
<script src="editor.md/lib/marked.min.js"></script>
<script src="editor.md/lib/prettify.min.js"></script>
<script src="editor.md/lib/raphael.min.js"></script>
<script src="editor.md/lib/underscore.min.js"></script>
<script src="editor.md/lib/sequence-diagram.min.js"></script>
<script src="editor.md/lib/flowchart.min.js"></script>
<script src="editor.md/lib/jquery.flowchart.min.js"></script>
<script type="text/javascript" src="editor.md/editormd.js"></script>
<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
